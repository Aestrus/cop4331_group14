<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Contact Manager</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/main.css">
  </link>
</head>

<body>
  <div id="particles-js">
    <h1>Sign Up for the App</h1>
    <label for="firstname"><b>First Name</b></label>
    <input type="text" name="firstName" id="firstName" placeholder="First Name" required><br />
    <label for="lastname"><b>Last Name</b></label>
    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required><br />
    <label for="email"><b>Email</b></label>
    <input type="text" name="email" id="email" placeholder="example@example.com" required><br />
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="password" required><br />
    <button type="button" id="signupButton" onclick="doSignup();">Sign up</button>
    <button type="button" onclick="goSignIns();">Sign In</button>
    <span id="signupResult"></span>

  </div>

  <script rel="text/javascript" src="js/particles.js"></script>
  <script rel="text/javascript" src="js/jsonparticles.js"></script>
  <script rel="text/javascript" src="js/app.js"></script>
</body>

</html>
