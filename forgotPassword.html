<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Contact Manager</title>
    <meta charset="utf-8">
    <script rel="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="shortcut icon" type="image/png" href="images/contactManager.png">
  </head>
  <body>
    <div id="content">
      <h1>Forgot Password</h1>
      <br />
      <label for="firstname"><b>First Name</b></label>
      <input type="text" name="firstName" id="firstName" placeholder="First Name" required><br />
      <label for="lastname"><b>Last Name</b></label>
      <input type="text" name="lastName" id="lastName" placeholder="Last Name" required><br />
      <label for="email"><b>Email</b></label>
      <input type="text" name="email" id="email" placeholder="example@example.com" required><br />
      <button type="button" id="signupButton" onclick=";">Reset Password</button>
      <span id="signupResult"></span>
    </div>
  </body>
</html>
