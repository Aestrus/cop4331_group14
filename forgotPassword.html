<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Contact Manager</title>
    <meta charset="utf-8">
    <script rel="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="shortcut icon" type="image/png" href="images/contactManager.png">
  </head>
  <body>
    <div id="content">
      <h1>Forgot Password</h1>
      <br />
      <p>Will update your password if First Name, Last Name, and Email matches the orginal account</p>
      <label for="firstname"><b>First Name</b></label>
      <input type="text" name="firstName" id="forgotFirstName" placeholder="First Name" required><br />
      <label for="lastname"><b>Last Name</b></label>
      <input type="text" name="lastName" id="forgotLastName" placeholder="Last Name" required><br />
      <label for="email"><b>Email</b></label>
      <input type="text" name="email" id="forgotEmail" placeholder="example@example.com" required><br />
      <label for="password"><b>New Password</b></label>
      <input type="text" name="password" id="forgotPassword" placeholder="New Password" required><br />
      <span id="forgotPasswordResults"></span>
      <button type="button" id="signupButton" onclick="doForgotPassword()">Reset Password</button>
      <button type="button" onclick="goSignIns();">Remembered your password? Sign In</button>
    </div>
  </body>
</html>
