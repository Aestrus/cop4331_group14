<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In | Contactagr</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <div id="particles-js"></div>

  <div id="page-title">
    <h1>Contactagr</h1>
  </div>

  <div id="signin-container">
    <div class="form-container">

      <h1 id="signin-form-title">Sign In</h1>

      <img src="images/signin-avatar.png" alt="Sign-In Avatar" id="signin-avatar">
      <img src="images/password-icon.png" alt="Password-Icon" id="password-icon">

      <br>

      <div class="input-div-email">
        <label for="email" id="form-text"><b>Email</b></label>
        <input type="text" name="email" id="email" placeholder="example@example.com" required><br>
      </div>

      <label for="password" id="form-text">Password</label>
      <input type="password" name="password" id="password" placeholder="password" required><br>

      <input type="checkbox" id="keepLoggedin" name="keepLoggedin" value="1">
      <label for="keepLoggedin">Keep me logged in</label> <br>

      <button type="button" id="signinButton" onclick="doSignin();">Sign in</button>
      <button type="button" id="signUpButton" onclick="goSignUp();">Sign Up</button>
      <button type="button" id="forgotPasswordButton" onclick="goForgetPassword();">Forgot password?</button>

      <span id="signinResult"></span>

      <script rel="text/javascript" src="js/particles.js"></script>
      <script rel="text/javascript" src="js/jsonparticles.js"></script>
      <script rel="text/javascript" src="js/app.js"></script>

</body>

</html>
